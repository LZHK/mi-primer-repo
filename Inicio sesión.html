<!DOCTYPE html>
<html>
  <head>
    <title>Inicio de Sesión</title>

    <!--Links correspondientes a las fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Links correspondientes a las fuentes de Google-->

    <!--Link correspondiente a el Css-->
    <link rel="stylesheet" href="Diseño(Sesión).css" />
  </head>

  <body>
    <div class="login-card">
      <h2>Registro</h2>
      <h3>Escribe tus credenciales</h3>
      <form action="" class="login-form" id="form">
        <div class="input-control">
          <input type="text" placeholder="Email" id="email" name="email"/>
          <div class="error"></div>
        </div>

        <div class="input-control">
            <input type="password" placeholder="Password" id="password" name="password"/>
            <div class="error"></div>
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button type="submit">REGISTRARSE</button>
        <button onclick="toggleModal()" type="button">
          Terminos y condiciones
        </button>
        <div class="modal-background" onclick="toggleModal()"></div>
        <div class="modal">
          <h2>Nuestra condición es firme</h2>
          <p>
            En seven hardware nos tomamos en serio tus datos por lo cuál, nos
            aseguramos en que tus datos esten siempre protegidos sin
            compartirlos con nadie.
            <span class="color-acento"
              >Para salir da clic en cualquier lugar de fuera del
              recuadro.</span
            >
          </p>
        </div>
      </form>
    </div>

    <script src="Codigo.js"></script>
  </body>
</html>
